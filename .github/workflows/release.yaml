name: Release on tag push
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'   

jobs:
  create-release-and-move-major:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get tag & major
        id: vars
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          MAJOR=$(echo "$TAG" | sed -E 's/^v([0-9]+)\..*$/\1/')
          echo "major=$MAJOR" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          generate_release_notes: true

      - name: Move floating major tag (v<major>)
        shell: bash
        run: |
          git fetch --tags --force
          git tag -f "v${{ steps.vars.outputs.major }}" "${{ steps.vars.outputs.tag }}"
          git push -f origin "v${{ steps.vars.outputs.major }}"
